{% load static %}
{% load widget_tweaks %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>LOGIN</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'crms/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'crms/css/signin.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="post">
      {% csrf_token %}
     
      <h1 class="h3 mb-3 font-weight-normal">CRM by PKaras</h1>
      
      <label for="inputText" class="sr-only">Username</label> 
      {% render_field form.username class="form-control" placeholder="Username" required="True" autofocus="True"%}
      <label for="inputPassword" class="sr-only">Password</label>
      {% render_field form.password class="form-control" placeholder="Password" required="True" %}
      <div>
        
      </div>
      
      
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      
    </form>
  </body>
</html>
