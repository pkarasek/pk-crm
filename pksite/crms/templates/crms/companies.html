{% extends 'crms/sections.html' %}
{% load static %}

<div class="center-block">
  
</div>
{% block content %}
<p class="lead"> COMPANIES </p>

  
  {% if companies_list %}
  <div class="table-responsive">
  <table class="table table-condensed">
    <thead>
      <tr>
        <th> Company name </th>
        
        <th>
            <form action={{'addcompany'}}>
              <button class="btn btn-xs btn-primary btn-block" type="submit">Add new company</button>
            </form>
        </th>
        
      </tr>
      
    </thead>
    <tbody>
    {% for company in companies_list %}
    
    <tr>
      <td> {{company.company_name}} </td>
    </tr>
    
    
    {% endfor %}
    </tbody>
  </table>
  </div>
  {% else %}
  <p>No Companies available</p>
  {% endif %}
 
{% endblock %}
