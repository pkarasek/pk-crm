{% extends 'base.html' %}
{% block title %} Home {% endblock %}

{% block content %}
{% if user.is_authenticated %}
    Hi {{ user.username }}!
    <p><a href="{% url 'logout' %}">LOGOUT</a></p>
{% else %}
<p>YOU ARE NOT LOGGED IN</p>

<a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
